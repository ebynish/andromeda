server {
    listen 80;
    server_name keycloak.dkrrs.net andromeda.dkrrs.net;  # Replace with your domain names

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name keycloak.dkrrs.net andromeda.dkrrs.net;  # Replace with your domain names

    ssl_certificate /etc/nginx/certs/cert.pem;  # Path to your SSL certificate
    ssl_certificate_key /etc/nginx/certs/key.pem;  # Path to your SSL private key
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:...';  # Ensure strong ciphers are selected

    # Enable HTTP/2 for better performance
    listen 443 ssl http2;

    # Keycloak Configuration
    location /auth/ {
        proxy_pass http://keycloak:8080/;  # Proxy to Keycloak container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Andromeda Flask App Configuration
    location / {
        proxy_pass http://andromeda:5000/;  # Proxy to Andromeda Flask app container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # location /static/ {
    #     root /app/assets/;
    #     try_files $uri $uri/ =404;
    # }
}
